<ion-header>
  <ion-toolbar>
    <ion-title>Episode Details</ion-title>
    <ion-buttons slot="end" defaultHref="/tabs/episodes">
      <ion-back-button></ion-back-button> 
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="episode" class="episode-card">

    <ion-item class="episode-info" lines="none">
      <ion-icon name="episode" slot="start"></ion-icon>
      Title: {{ episode.title }}
    </ion-item>

    <ion-item> 
      <ion-icon name="film-outline" slot="start"></ion-icon>
     Season: {{ episode.season }} Episode: {{ episode.episode }}
    </ion-item>

    <ion-item>
      <ion-icon name="calendar" slot="start"></ion-icon>
      Release Date: {{ episode.air_date }}
    </ion-item>
    
    <ion-item class="movie-mania" lines="none">  
      <ion-icon name="people-outline" slot="start"></ion-icon>
      Characters: {{ episode.characters }} 
    </ion-item>

    <ion-item >  
    <ion-icon name="tv-outline" slot="start"></ion-icon>
     Series: {{ episode.series }}
    </ion-item>
  </ion-card>
