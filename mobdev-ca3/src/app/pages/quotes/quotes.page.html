<ion-header>
  <ion-toolbar>
    <ion-title>quotes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button detail lines="inset" *ngFor="let quote of quotes | async">
      "{{ quote.quote }}" Author: {{quote.author}} - Series: [{{quote.series}}]
    </ion-item>
  </ion-list>
</ion-content>
